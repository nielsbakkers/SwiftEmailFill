<!DOCTYPE html>
<html>

<head>
  <title>SwiftEmailFill</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="header-container">
    <div class="header-child">
      <img src="../images/icon.png" alt="logo-img" width="32">
    </div>
    <div class="header-child">
      <h3 class="title">SwiftEmailFill</h3>
    </div>
    <div class="header-child">
      <span class="flag power-on" id="powerFlag">
        <img src="../images/power.svg" alt="power-img">
        <span class="flag-text power-on" id="flag-text"></span>
      </span>
    </div>
  </div>

  <div class="content-container">
    <ul id="email-list">
    </ul>
  </div>

  <div class="buttons">
    <button type="button" id="add">Add</button>
    <button type="button" id="global-options">Global options</button>
    <button type="button" id="about">About</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
